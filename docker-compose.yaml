version: "3.3"

services:
  wordpress:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./bedrock:/var/www/html
      - ./sage-theme:/sage-theme
      - ./default:/etc/nginx/sites-available/default
    ports:
      - "8080:80"
    restart: always
