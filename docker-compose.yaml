  db:
    image: mariadb:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: aabbccdd
      MYSQL_DATABASE: aabbccdd
      MYSQL_USER: aabbccdd
      MYSQL_PASSWORD: aabbccdd

